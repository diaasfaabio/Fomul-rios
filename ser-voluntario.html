<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ser voluntário</title>
</head>
<body>
    <header>
    <h1>Ser Voluntário</h1>
    </header>
    <main>
        <form action="cadastrar-voluntario.html">
            <label for="nome">Nome: </label>
            <input name="nome" id="nome" required placeholder="Insira seu nome" required><br>
            <br>
            <label for="email">E-mail: </label>           
            <input type="email" name="email"  id="email" placeholder="Insira seu E-mail" required><br>
            <br>
            <label for="telefone">Telefone: </label>           
            <input type="tel" name="telefone"  id="telefone" placeholder="Insira seu Telefone" required><br>
            <br>
            <label for="foto">Foto: </label>           
            <input type="file" name="foto"  id="Foto" required><br>
            <br>
            <button><a href="voluntario-cadastrado-com-sucesso.html">Salvar</a></button>              <button><a href="inicial.html">Voltar</a></button>

        </form>
    </main>

    </body>
    </html>
