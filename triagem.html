<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Triagem</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
        <header>
            <h1>Triagem</h1>
            </header>
            <main>
                <form action="iniciar-ocorrencia.html">
                    <strong>A vítimia está acordada?</strong><br>
                    <input type="radio" name="acordado" value="sim">Sim <br>
                    <input type="radio" name="acordado" value="não">Não <br> 
                    <br>

                    <strong>A vítimia bateu a cabeça?</strong><br>  
                    <input type="radio" name="cabeca" value="sim">Sim <br>
                    <input type="radio" name="cabeca" value="não">Não <br>   
                    <br>

                    <strong>A vítimia está respondendo?</strong><br>  
                    <input type="radio" name="respondendo" value="sim">Sim <br>
                    <input type="radio" name="respondendo" value="não">Não <br>   
                    <br>                   

                    <strong>À quanto tempo aproximadamente ocorreu o acidente?</strong><br>  
                    <input type="radio" name="tempo" value="10">Até 10 minutos <br>
                    <input type="radio" name="tempo" value="20">Até 20 minutos <br>  
                    <input type="radio" name="tempo" value="30+">Mais de 30 minutos <br> 
                    <input type="radio" name="tempo" value="não sei">Não faço idéia <br>  
                    <br>                    
                    
                    <button> Enviar </button>

            </form>
            </main>
        <footer><br>

        </footer>
</body>
</html>
